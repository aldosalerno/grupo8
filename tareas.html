<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagrama de Gantt</title>
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="stylesheet" href="/styles/gantt.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script type="text/javascript" src="gantt.js" defer></script>
</head>

<body>
    <header class="header">
        <h1>TAREAS</h1>
    </header>
    <nav>
        <ul class="nav">
            <li><a class="active" href="index.html">Pagina Inicial</a></li>
            <li><a href="tareas.html">Tareas</a></li>
            <li><a href="contacto.html">Contacto</a></li>
        </ul>
    </nav>

    <main class="main">
        <div class="container">
            <div class="main-grid">
                <div class="form-container">
                    <h2>Agregar Tarea</h2>
                    <label for="taskName">Nombre de la tarea:</label>
                    <input type="text" id="taskName" required>
                    <label for="startDate">Fecha de inicio:</label>
                    <input type="date" id="startDate" required>
                    <label for="endDate">Fecha de finalización:</label>
                    <input type="date" id="endDate" required>
                    <label for="color">Color:</label>
                    <select id="color" required>
                        <option value="#007bff">Azul</option>
                        <option value="#e83e8c">Rosa</option>
                        <option value="#28a745">Verde</option>
                        <option value="#fd7e14">Naranja</option>
                        <option value="#343a40">Negro</option>
                        <option value="#dc3545">Rojo</option>
                        <option value="#ffc107">Amarillo</option>
                        <option value="#6f42c1">Púrpura</option>
                    </select>
                    <label for="progress">Progreso (%):</label>
                    <input type="number" id="progress" min="0" max="100" value="0" required>
                    <button onclick="addTask()">Confirmar tarea</button>
                </div>
                <div id="gantt" class="gantt-container"></div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-container">
            <div class="footer-row">
                <div class="footer-links">
                    <h4>© Comisión 24140 - Grupo 8</h4>
                </div>
                <div class="footer-links">
                    <h4>Sobre nosotros</h4>
                    <ul>
                        <li><a href="contacto.html">Contáctanos</a></li>
                        <li><a href="nosotros.html">Quienes somos</a></li>
                    </ul>
                </div>
                <div class="footer-links">
                    <h4>Síguenos</h4>
                    <div class="social-links">
                        <a href="#"><i class="fab fa-facebook-f"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                        <a href="#"><i class="fab fa-linkedin"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
