<!DOCTYPE html>
<html>
  <head>
    <title>Diagrama de Gantt</title>
    <meta charset="utf-8">
   <link rel="stylesheet" href="./styles/gantt.css">
  </head>
  <body>
    <div class="gantt">
      <!-- DIAS DE LA SEMANA -->
      <div class="cabecera">Lunes</div> 
      <div class="cabecera">Martes</div>
      <div class="cabecera">Miercoles</div> 
      <div class="cabecera">Jueves</div>
      <div class="cabecera">Viernes</div> 
      <div class="cabecera">Sabado</div>
      <div class="cabecera">Domingo</div>

      <!-- TAREAS -->
      <div style="background: #ffdddd; grid-row: 2; grid-column: 1 / span 2">
        1ra tarea
      </div>
      <div style="background: #d6ffd8; grid-row: 3; grid-column: 3 / span 3">
        2da tarea
      </div>
      <div style="background: #e2e5ff; grid-row: 4; grid-column: 5 / span 3">
        3ra tarea
      </div>
    </div>
  </body>
</html>
